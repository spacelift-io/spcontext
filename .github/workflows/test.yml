name: Test

on:
  push: { branches: [main] }
  pull_request: { branches: [main] }

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v6
            
      - name: Install go
        uses: actions/setup-go@v6
        with: { go-version-file: go.mod }

      - name: Test the code
        run: go test ./...
